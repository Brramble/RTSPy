<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTSP Stream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .video-fullscreen {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            background: #000;
            display: block;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('video_feed', stream_name=stream_name) }}" class="video-fullscreen" alt="Video Stream">
</body>
</html>
